<body>
    <script>

      
        
                for(let j=11;j>8;j--)
                {

                    document.write("<div align=center>" +"<b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;La tabla del "+j+": </b><br></div>");
                        
                    for(let k=1;k<=9;k++) 
                    {
                    document.write("<div align=center>" +j+"  x  "+k+":"+(j*k)+"</div>")
                    document.write("<br>")
                    }
                    document.write("<br>")
                }
            
        
    </script>
